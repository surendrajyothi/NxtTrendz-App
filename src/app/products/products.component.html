<ul class="paths-container">
  <li class="paths">
    <a routerLink="/"> Home | </a>
  </li>
  <li class="paths">
    <a routerLink="/products"> Products </a>
  </li>
</ul>

<div class="prouct-section">
  <app-prime-deals></app-prime-deals>
  <div class="top-section-drop-down">
    <h1>All Products</h1>
    <select (change)="selectOption($event)" value="defaultValue">
      <option
        *ngFor="let priceType of sortOptins"
        value="{{ priceType.optionId }}"
      >
        {{ priceType.displayText }}
      </option>
    </select>
  </div>
  {{ defaultValue }}
  <ul class="products-container">
    <li *ngFor="let eachProduct of productsArray.products">
      <!-- <a routerLink="/products/{{eachProduct.id}}"> -->
      <div
        color="primary"
        class="button"
        class="eachProductCard"
        (click)="productDetails(eachProduct.id, eachProduct.title)"
      >
        <img
          src="{{ eachProduct.image_url }}"
          alt="product-image"
          class="product"
        />
        <h2 class="product-title">{{ eachProduct.title }}</h2>
        <p class="product-brand">by {{ eachProduct.brand }}</p>
        <div class="rating">
          <p class="price">Rs {{ eachProduct.price }}/-</p>
          <button mat-raised-button color="primary" class="button">
            {{ eachProduct.rating }}
            <mat-icon class="star"> star_rate </mat-icon>
          </button>
        </div>
      </div>
      <!-- </a> -->
    </li>
  </ul>
</div>
